<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TravelBuddy</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container" margin-top="10px">
    <div class="jumbotron">
      <h1>
        <i class="fa fa-facebook-square" aria-hidden="true"></i>BeachBuddy</h1>
      <hr>
      <h2>Answer 10 questions about your beach style</h2>
      <h2>Then find your BeachBuddy! </h2>
      <br>
      <div>
        <a href="survey.html">
          <button type="button" class="btn btn-lg btn-primary">
            <h4>
              <span class="glyphicon glyphicon-list-alt"></span> Go to BeachBuddy Survey</h4>
          </button>
        </a>
      </div>
    </div>

  
    <div class="container">
      <div class="jumbotron">
        <h1>
          <i aria-hidden="true"></i> Potential Beach Buddies</h1>
        <hr>
        <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id="name1"></h5>
                <img class="card-img-top img-responsive" src="" id="card1" width="200" height="200">
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id="name2"></h5>
                <img class="card-img-top img-responsive" src="" id="card2" width="200" height="200">
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id="name3"></h5>
                <img class="card-img-top img-responsive" src="" id="card3" width="200" height="200">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/friends">API Friends List</a> |
                <a href="https://github.com/bradsaid/FriendFinder">GitHub Repo</a>
            </p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $.get('/api/friends', function (data) {
          $("#card1").attr("src", data[1].photo)
          $("#name1").text(data[1].name)
          $("#card2").attr("src", data[2].photo)
          $("#name2").text(data[2].name)
          $("#card3").attr("src", data[3].photo)
          $("#name3").text(data[3].name)
        });

      })

    </script>

</body>

</html>
